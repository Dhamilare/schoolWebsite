{% extends 'base_generic.html' %}

{% block content %}

<div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
            <div class="col-md-12 grid-margin">
                <div class="d-flex justify-content-between align-items-center">
                
            </div>
        </div>
    </div>
    <h3 class="card-title" style="text-align:center;">All Categories</h3>
    <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong style = 'text-transform:uppercase;'>{{message}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                    {% endfor %}
                  <div class="table-responsive">
                    <table class="table text-md-nowrap" id="example2">
                      <thead>
                        <tr>
                          <th>S/N</th>
                          <th>Category Name</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for cat in categories %}
                        <tr>
                          <td>{{forloop.counter}}</td>
                          <td>{{cat.name}}</td>
                           <td><a href = "{% url 'category_edit' cat.slug %}" title = 'Edit'><i class="ti-pencil"></i></a>&nbsp;&nbsp;&nbsp;
                            <a href = "{% url 'category_delete' cat.slug %}" title = 'Delete'><i class="ti-trash"></i></a> 
                            </td>
                        {% endfor %}
                        </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>

{% endblock content %}
