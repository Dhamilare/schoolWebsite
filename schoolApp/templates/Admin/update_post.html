{% extends 'base_generic.html' %}

{% load static %}

{% block content %}

<div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h4 class="font-weight-bold mb-0">Update Post</h4>
                </div>
              </div>
            </div>
          </div>

        <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <form class="forms-sample" method = 'POST' enctype = "multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label>Title</label>
                      {{form.title}}
                    </div>
                    <div class="form-group">
                      <label>Post Content</label>
                      {{form.content}}
                    </div>
                    <div class="form-group">
                      <label>Post Category</label>
                      {{form.category}}
                      <small style="text-transform:capitalize;color:red; font-family:cambria;">select a category for this post. Hold down “Control”, or “Command” on a Mac, to select more than one.</small>
                    </div>
                    <div class="form-group">
                      <label>Post Image</label>
                        {{form.image}}
                      </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light" type="reset">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
         
        </div> 

{% endblock content %}
